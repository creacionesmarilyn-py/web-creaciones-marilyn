<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Admin | Creaciones Marilyn</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 font-sans">
    
    <div id="login-overlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm w-full">

            <p class="text-gray-500 text-sm mb-6">Ingresa tu Token de GitHub para gestionar la tienda.</p>
            <input type="password" id="gh-token" placeholder="ghp_xxxxxxxxxxxx" class="w-full border p-3 rounded mb-4 focus:ring-2 focus:ring-pink-500 outline-none">
            <button onclick="saveToken()" class="w-full bg-gray-900 text-white py-3 rounded font-bold hover:bg-black transition">Entrar al Panel</button>
        </div>
    </div>

    <nav class="bg-gray-900 text-white p-4 shadow-md">

                    <input type="text" id="p-name" placeholder="Nombre: ej. Collar de Perlas" class="border p-3 rounded bg-gray-50 focus:bg-white transition" required>
                    <input type="number" id="p-price" placeholder="Precio (Gs.): ej. 15000" class="border p-3 rounded bg-gray-50 focus:bg-white transition" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="p-collection" placeholder="ColecciÃ³n: ej. Perlas n6" class="border p-3 rounded bg-gray-50 focus:bg-white transition" required>
                    
                    <select id="p-status" class="border p-3 rounded bg-gray-50 focus:bg-white transition font-bold text-gray-600 outline-none focus:ring-2 focus:ring-pink-500">
                        <option value="normal">Estado: Normal</option>
                        <option value="nuevo">âœ¨ Nuevo Ingreso</option>

                <div class="flex flex-col gap-2">

                    <input type="file" id="p-image-file" accept="image/*" multiple class="border p-3 rounded bg-gray-50 cursor-pointer file:mr-4 file:py-1 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100" required>
                </div>
                
                <button type="submit" id="submit-btn" class="w-full bg-gray-900 text-white font-bold py-4 rounded-lg hover:bg-black transition-all flex justify-center items-center gap-2 shadow-lg">
                    <span>Subir GalerÃ­a a Creaciones Marilyn</span>
                </button>
            </form>
        </section>

        <section class="bg-white p-8 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Inventario en Vivo</h2>
                <span id="product-count" class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500 font-mono">0 productos</span>
            </div>
            <div id="admin-product-list" class="divide-y divide-gray-100">

    </main>

    <script src="/admin/admin.js"></script>
