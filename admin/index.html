<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Creaciones Marilyn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
    
    <div id="login-overlay" class="fixed inset-0 bg-gray-900 z-50 flex items-center justify-center px-4">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">Acceso Privado</h2>
            <p class="text-gray-500 text-sm mb-6">Ingresa tu Token de GitHub para gestionar la tienda.</p>
            <input type="password" id="gh-token" placeholder="ghp_xxxxxxxxxxxx" class="w-full border p-3 rounded mb-4 focus:ring-2 focus:ring-pink-500 outline-none">
            <button onclick="saveToken()" class="w-full bg-gray-900 text-white py-3 rounded font-bold hover:bg-black transition text-sm uppercase tracking-widest">Entrar al Panel</button>
        </div>
    </div>

    <nav class="bg-gray-900 text-white p-4 shadow-md sticky top-0 z-40">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-bold tracking-tighter uppercase text-sm">Gestor de Inventario</h1>
            <div class="flex gap-4 items-center">
                <button onclick="logout()" class="text-[10px] text-gray-400 hover:text-white uppercase font-bold transition">Cerrar SesiÃ³n</button>
                <a href="/" class="text-[10px] font-bold uppercase bg-pink-600 px-4 py-2 rounded-full hover:bg-pink-700 transition shadow-lg shadow-pink-900/20">Ver Tienda</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <section class="bg-white p-8 rounded-2xl shadow-sm mb-8 border-t-4 border-pink-500">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-8 h-8 bg-pink-100 text-pink-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-plus text-xs"></i>
                </div>
                <h2 class="text-lg font-bold text-gray-800 italic">Nuevo DiseÃ±o en Vitrina</h2>
            </div>
            
            <form id="product-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="p-name" placeholder="Nombre: ej. Collar de Perlas" class="border p-3 rounded-xl bg-gray-50 focus:bg-white transition outline-none focus:ring-2 focus:ring-pink-500 text-sm" required>
                    <input type="number" id="p-price" placeholder="Precio (Gs.): ej. 15000" class="border p-3 rounded-xl bg-gray-50 focus:bg-white transition outline-none focus:ring-2 focus:ring-pink-500 text-sm" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="p-collection" placeholder="ColecciÃ³n: ej. Perlas n6" class="border p-3 rounded-xl bg-gray-50 focus:bg-white transition outline-none focus:ring-2 focus:ring-pink-500 text-sm" required>
                    
                    <select id="p-status" class="border p-3 rounded-xl bg-gray-50 focus:bg-white transition font-bold text-gray-600 outline-none focus:ring-2 focus:ring-pink-500 text-xs">
                        <option value="normal">Estado: Normal</option>
                        <option value="nuevo">âœ¨ Nuevo Ingreso</option>
                        <option value="oferta">ðŸ”¥ En Oferta</option>
                        <option value="anuncio">ðŸ“¢ Anuncio (Pop-up)</option>
                        <option value="agotado">ðŸš« Agotado / Sin Stock</option>
                    </select>
                </div>

                <div class="flex flex-col gap-2">
                    <label class="text-[9px] font-black text-gray-400 uppercase ml-1 tracking-widest">ImÃ¡genes del Producto (SelecciÃ³n MÃºltiple)</label>
                    <input type="file" id="p-image-file" accept="image/*" multiple class="border p-3 rounded-xl bg-gray-50 cursor-pointer file:mr-4 file:py-1 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-bold file:bg-pink-100 file:text-pink-700 hover:file:bg-pink-200" required>
                </div>
                
                <button type="submit" id="submit-btn" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-black transition-all flex justify-center items-center gap-3 shadow-xl active:scale-95">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span class="text-xs uppercase tracking-[0.2em]">Subir a la Nube</span>
                </button>
            </form>
        </section>

        <section class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-50">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-gray-100 text-gray-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-box-open text-xs"></i>
                    </div>
                    <h2 class="text-lg font-bold text-gray-800">Inventario en Vivo</h2>
                </div>
                <span id="product-count" class="text-[10px] bg-gray-100 px-3 py-1 rounded-full text-gray-500 font-bold uppercase tracking-widest">0 productos</span>
            </div>
            
            <div id="admin-product-list" class="divide-y divide-gray-50">
                <p class="text-gray-400 py-10 text-center animate-pulse text-xs uppercase tracking-widest">Sincronizando con la nube...</p>
            </div>
        </section>
    </main>

    <div id="edit-modal" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl overflow-hidden animate-fadeIn">
            <div class="p-6 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-pen-nib text-pink-600"></i>
                    <h3 class="font-bold uppercase text-[10px] tracking-widest text-gray-500">Ajuste de Stock</h3>
                </div>
                <button onclick="closeEditModal()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 text-gray-400 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-8 space-y-6">
                <input type="hidden" id="edit-id">
                
                <div>
                    <label class="block text-[9px] uppercase font-black text-gray-400 mb-2 tracking-widest">Nuevo Estado</label>
                    <select id="edit-status" class="w-full p-4 rounded-2xl border-none bg-gray-100 text-xs font-bold text-gray-700 outline-none focus:ring-2 focus:ring-pink-500 transition-all">
                        <option value="normal">Disponible (Normal)</option>
                        <option value="nuevo">âœ¨ Nuevo Ingreso</option>
                        <option value="oferta">ðŸ”¥ En Oferta</option>
                        <option value="anuncio">ðŸ“¢ Anuncio (Pop-up)</option>
                        <option value="agotado">ðŸš« Agotado (Sin Stock)</option>
                    </select>
                </div>

                <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-2xl border-2 border-transparent hover:border-pink-200 transition-all cursor-pointer">
                    <input type="checkbox" id="edit-destacado" class="w-5 h-5 accent-pink-500 cursor-pointer">
                    <label for="edit-destacado" class="text-[10px] font-black uppercase text-gray-500 cursor-pointer tracking-wider">Â¿Producto Destacado?</label>
                </div>

                <div>
                    <label class="block text-[9px] uppercase font-black text-gray-400 mb-2 tracking-widest">Precio Actual (Gs.)</label>
                    <input type="number" id="edit-price" class="w-full p-4 rounded-2xl border-none bg-gray-100 text-xs font-bold text-gray-700 outline-none focus:ring-2 focus:ring-pink-500 transition-all">
                </div>

                <button onclick="saveProductEdit()" id="save-edit-btn" class="w-full bg-gray-900 text-white py-4 rounded-2xl font-bold uppercase text-[10px] tracking-[0.2em] hover:bg-pink-600 transition-all shadow-xl active:scale-95 flex justify-center items-center gap-2">
                    <i class="fas fa-save"></i> Actualizar Inventario
                </button>
            </div>
        </div>
    </div>

    <script src="/admin/admin.js"></script>
</body>
</html>
