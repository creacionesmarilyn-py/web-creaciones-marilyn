<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Creaciones Marilyn | Accesorios & Bordados a Mano</title>
    <meta name="description" content="Diseños exclusivos y bordados personalizados hechos con pasión en Luque. Calidad artesanal que realza tu estilo.">

    <link rel="icon" type="image/jpg" href="img/logo_jpg.jpg">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://web-creaciones-marilyn.vercel.app/">
    <meta property="og:title" content="Creaciones Marilyn | Accesorios & Bordados">
    <meta property="og:description" content="Descubre nuestra vitrina online. Diseños únicos y personalizados.">
    <meta property="og:image" content="https://web-creaciones-marilyn.vercel.app/img/imagen_front.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <header class="bg-white py-6 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 flex flex-col items-center">
            <img src="img/logo_jpg.jpg" alt="Logo" class="w-20 h-20 rounded-full mb-2 shadow-md">
            <h1 class="text-2xl font-bold tracking-widest uppercase italic text-pink-600">Creaciones Marilyn</h1>
            <p class="text-[10px] tracking-[0.3em] uppercase text-gray-400">Accesorios & Bordados Personalizados</p>
        </div>
    </header>

    <section class="relative h-[40vh] flex items-center justify-center overflow-hidden bg-black">
        <img src="img/imagen_front.jpg" alt="Portada" class="absolute w-full h-full object-cover opacity-60">
        <div class="relative z-10 text-center px-4">
            <h2 class="text-3xl md:text-5xl font-bold text-white mb-4 italic">Hecho a mano con pasión</h2>
            <div class="h-1 w-20 bg-pink-500 mx-auto"></div>
        </div>
    </section>

    <main class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-xl font-bold uppercase tracking-tighter border-l-4 border-pink-500 pl-4">Nuestra Colección</h3>
            <span class="text-xs text-gray-400 italic text-right">Luque, Paraguay</span>
        </div>

        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <p class="text-center col-span-full py-20 text-gray-400 animate-pulse">Cargando vitrina...</p>
        </div>
    </main>

    <div id="cart-drawer" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl z-[100] transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col">
        <div class="p-6 border-b flex justify-between items-center bg-gray-900 text-white">
            <h3 class="font-bold uppercase text-xs tracking-widest">Tu Pedido</h3>
            <button onclick="toggleCart()" class="text-white hover:text-pink-400 transition"><i class="fas fa-times text-xl"></i></button>
        </div>
        
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
            </div>

        <div class="p-6 border-t bg-gray-50">
            <div class="flex justify-between mb-4 font-bold text-lg">
                <span class="text-gray-500 text-sm uppercase">Total Estimado:</span>
                <span id="cart-total-display" class="text-pink-600">Gs. 0</span>
            </div>
            <button onclick="sendWhatsApp()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold uppercase hover:bg-green-600 transition flex justify-center items-center gap-2 shadow-lg">
                <i class="fab fa-whatsapp text-xl"></i> Confirmar por WhatsApp
            </button>
        </div>
    </div>

    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-black/50 z-[90] hidden opacity-0 transition-opacity duration-300"></div>

    <footer class="bg-white py-12 border-t">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm text-gray-500 mb-4">&copy; 2026 Creaciones Marilyn. Todos los derechos reservados.</p>
            <div class="flex justify-center gap-6 text-gray-400">
                <a href="#" class="hover:text-pink-500 transition"><i class="fab fa-instagram text-xl"></i></a>
                <a href="#" class="hover:text-green-500 transition"><i class="fab fa-whatsapp text-xl"></i></a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
