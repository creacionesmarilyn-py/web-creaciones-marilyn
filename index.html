<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargando tienda...</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 font-inter">

    <header class="sticky top-0 z-30 bg-white/90 backdrop-blur-sm border-b border-gray-100">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
            <span id="store-name" class="text-xl md:text-2xl font-bold tracking-widest uppercase text-gray-900"></span>

            <div class="flex items-center gap-4">
                <button aria-label="Buscar" class="p-2 hover:text-pink-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
                    </svg>
                </button>
                <button aria-label="Carrito" class="p-2 hover:text-pink-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V6a2 2 0 10-4 0v3" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <section id="hero-section" class="relative min-h-[75vh] flex items-center justify-center bg-center bg-cover bg-no-repeat">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 flex flex-col items-center text-center text-white px-6 max-w-3xl">
            <h1 id="hero-title" class="text-5xl md:text-7xl font-bold mb-6 leading-tight"></h1>
            <p id="hero-subtitle" class="text-lg md:text-xl font-light mb-8 opacity-90"></p>
            <button id="hero-btn" class="px-10 py-4 border-2 border-white text-white uppercase tracking-widest font-semibold hover:bg-white hover:text-black transition-all duration-300"></button>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-6 py-16">
        <header class="flex justify-between items-end mb-12">
            <div>
                <span class="text-pink-600 font-bold uppercase tracking-widest text-xs">Exhibición</span>
                <h2 class="text-3xl font-bold">Nuestra Colección</h2>
            </div>
            <p class="text-gray-500 hidden md:block">Mostrando diseños exclusivos</p>
        </header>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-8 gap-y-12"></div>
    </main>

    <footer class="bg-white border-t border-gray-100 py-12 text-center text-gray-400 text-sm">
        <p>&copy; 2026 Creaciones Marilyn. Todos los derechos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
